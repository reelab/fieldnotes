{{extend 'layout.html'}}

{{block breadcrumb}}
  <li class="breadcrumb-item ml-2"><a href="{{=URL('default','index')}}">Home</a></li>
  <li class="breadcrumb-item active">Specimens</li>
{{end}}

{{block page_content}}
  <h2>Search</h2>
  <div id="search">
  {{=form}}
  </div>

  <h2>
  Results</h2>
{{end}}

{{block extra_scripts}}
<script>
var form = $('#searchform');
form.submit(function() {
  var qs = form.serialize();
  //$('#results').load(form.attr('action') + '?' + qs);
  $('#search').hide('slow');
  $('#results').show('slow');
  $('#results_hdr').show('slow');
  return false;
})

function load_record(i) {
  $('#search').hide('slow');
  $('#results').hide('slow');
  $('#record_hdr').show('slow');
  $('#record').load('specimen/load_record/'+i, function() {
    $('#recordform').submit(function() {
      load_record(i);
    });
  });
}
</script>
{{end}}
